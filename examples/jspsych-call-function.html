<!DOCTYPE html>
<html>
  <head>
    <script src="../packages/jspsych/dist/index.browser.js"></script>
    <script src="../packages/plugin-call-function/dist/index.browser.js"></script>
    <link rel="stylesheet" href="../packages/jspsych/css/jspsych.css">
  </head>
  <body></body>
  <script>

  var jsPsych = initJsPsych();

  var trial = {
    type: jsPsychCallFunction,
    func: function(){ 
      var timestamp = Date.now();
      console.log('trial 1: ', timestamp);
      return timestamp;
    }
  };

  // this is to check if the plugin specific default for post_trial_gap works.
  // if it does, then the return values should be nearly identical.
  var next_trial = {
    type: jsPsychCallFunction,
    func: function(){ 
      var timestamp = Date.now();
      console.log('trial 2: ', timestamp);
      return timestamp;
    }
  };

  jsPsych.run([trial, next_trial]);  // TO DO: default_iti: 1000, on_finish: display data

  </script>
</html>
